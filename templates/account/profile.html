{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %} 
    <div class="container mt-5">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.userprofile.image.url }}">
        <div class="media-body ml-4">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">Email: <strong>{{ user.email }}</strong></p>
          <p class="text-secondary">phone: <strong>{{ user.userprofile.phone }}</strong></p>
          <p class="text-secondary">shipping address: <strong>{{user.userprofile.address }}</strong></p>
        </div>
      </div>
      <hr>
        <form method = 'POST' enctype = 'multipart/form-data'>
          {%csrf_token%}
          <fieldset class= 'form-group'>
            <legend class="border-bottom mb-4">Update Profile</legend>
            {{updateform|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
